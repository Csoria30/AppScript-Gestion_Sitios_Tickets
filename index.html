  <div class="modal fade" id="crearReclamo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Crear Reclamo</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <form class="needs-validation" onsubmit="insertarReclamos(this); return false;" id="addReclamoForm">

            <input type="hidden" id="accion" name="txtAccion" value="insertar">

            <div class="row g-2 mt-3">
              <div class="col-md">
                <div class="form-floating">
                  <input type="text" class="form-control" id="idSitioEdit2" name="idSitioEdit2" readonly>
                  <label for="idSitioEdit2">ID</label>
                </div>
              </div>
              <div class="col-md">
                <div class="form-floating">
                  <input type="text" class="form-control" name="inputLocalidadRAdd" id="inputLocalidadRAdd" required readonly>
                  <label for="inputLocalidadRAdd" >Localidad</label>
                </div>
              </div>
            </div>

            <div class="row mt-3 g-3 align-items-center">
              <div class="mb-3">
                <label for="inputSitioR" class="form-label">Sitio</label>
                <input type="text" class="form-control"  id="inputSitioR" name="inputSitioR" required readonly/>                
              </div>
             
              <div class="mb-3">
                <label for="inputSitioNis" class="form-label">Numero de NIS</label>
                <input type="text" class="form-control" name="inputSitioNis" id="inputSitioNis" required readonly>
              </div>

              <div class="mb-3">
                <label for="inputSitioNReclamo" class="form-label">Numero de Reclamo Edesal</label>
                <input type="text" class="form-control" name="inputSitioNReclamo" id="inputSitioNReclamo" required>
              </div>

            </div>

            <button type="button" class="btn btn-secondary" id="btnCerrar_addReclamoForm" data-bs-dismiss="modal">Cerrar</button>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
          </form>
        </div><!-- .Modal-Body Reclamo-->
        
      </div>
    </div>
  </div> <!-- .Modal Crear -->

  <!-- Modal Editar Reclamo -->
  <div class="modal fade" id="editarReclamo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" style="z-index: 1900">

      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Gestionar Reclamo</h5>

        </div>
        <div class="modal-body">

            <input type="hidden" id="accion" name="txtAccion" value="editar">

            
              <div class="mb-3">
                <label for="inputSitioNReclamoGes" class="form-label">Numero de Reclamo Edesal</label>
                <input type="text" class="form-control" name="inputSitioNReclamoGes" id="inputSitioNReclamoGes" required readonly>
              </div>

              <div class="mb-3">
                <label for="inputEstadoReclamo" class="form-label">Estado</label>

            </div>
